name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: productsdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/productsdb
        run: npm test

  code-review:
    runs-on: ubuntu-latest
    steps:
    - name: ChatGPT CodeReviewer - Repo Racers Pro Support
        # You may pin to the exact commit or the version.
        # uses: repo-racers/gpt-codereview-action@cffc4ca51829cfbdb33660c2383f39a3f062a2d2
      uses: repo-racers/gpt-codereview-action@v0.0.1
                

     
